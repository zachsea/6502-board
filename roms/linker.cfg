MEMORY {
    ROM:     start = $8000, size = $7F00, file = %O, fill = yes, fillval = $00;
    WOZMON:  start = $FF00, size = $FA,   file = %O, fill = yes, fillval = $00;
    VECTORS: start = $FFFA, size = $6,    file = %O;
}

SEGMENTS {
    CODE:    load = ROM,     type = ro;
    WOZMON:  load = WOZMON,  type = ro;
    VECTORS: load = VECTORS, type = ro;
}
